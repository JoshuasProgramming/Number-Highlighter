<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Number Highlighter</title>
</head>
<body>
    <h1>Number Highlighter</h1>
    <p>Program allows user to enter any whole number.<br>If the user entered 140 it will loop through the array 0 - 9 and hightlight every digit that was in the whole number.<br>The program then outputs the full whole number.</p>
    <div class="0" id="box0" value="0">
    </div>
    <div class="1" id="box1">  
    </div>
    <div class="2" id="box2">
    </div>
    <div class="3" id="box3">
    </div>
    <div class="4" id="box4">
    </div>
    <div class="5" id="box5">
    </div>
    <div class="6" id="box6"> 
    </div>
    <div class="7" id="box7">
    </div>
    <div class="8" id="box8">
    </div>
    <div class="9" id="box9">
    </div>
    
    <button id="start">Start</button>
    <button id="clear">Clear</button>
    <p id="output"></p>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
